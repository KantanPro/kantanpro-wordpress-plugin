<!DOCTYPE html>
<html>
<head>
    <title>サプライヤーフォーム送信テスト</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>サプライヤーフォーム送信テスト</h1>
    
    <form method="post" action="http://kantanpro-local-site.local/wp-admin/admin.php?page=ktpwp&tab_name=supplier">
        <!-- WordPress nonce フィールド -->
        <input type="hidden" name="ktp_supplier_nonce" value="test_nonce_value">
        
        <!-- フォームデータ -->
        <input type="hidden" name="query_post" value="insert">
        <input type="hidden" name="data_id" value="">
        
        <div>
            <label>会社名:</label>
            <input type="text" name="company_name" value="手動テスト会社" required>
        </div>
        
        <div>
            <label>担当者名:</label>
            <input type="text" name="user_name" value="手動テスト担当者" required>
        </div>
        
        <div>
            <label>代表者名:</label>
            <input type="text" name="representative_name" value="手動テスト代表者">
        </div>
        
        <div>
            <label>メールアドレス:</label>
            <input type="email" name="email" value="manual-test@example.com">
        </div>
        
        <div>
            <label>URL:</label>
            <input type="url" name="url" value="https://manual-test.example.com">
        </div>
        
        <div>
            <label>電話番号:</label>
            <input type="text" name="phone" value="03-7777-8888">
        </div>
        
        <div>
            <label>郵便番号:</label>
            <input type="text" name="postal_code" value="100-0003">
        </div>
        
        <div>
            <label>都道府県:</label>
            <input type="text" name="prefecture" value="東京都">
        </div>
        
        <div>
            <label>市区町村:</label>
            <input type="text" name="city" value="千代田区">
        </div>
        
        <div>
            <label>住所:</label>
            <input type="text" name="address" value="丸の内3-3-3">
        </div>
        
        <div>
            <label>建物名:</label>
            <input type="text" name="building" value="手動テストビル">
        </div>
        
        <div>
            <label>締日:</label>
            <input type="text" name="closing_day" value="15日">
        </div>
        
        <div>
            <label>支払月:</label>
            <input type="text" name="payment_month" value="当月">
        </div>
        
        <div>
            <label>支払日:</label>
            <input type="text" name="payment_day" value="20日">
        </div>
        
        <div>
            <label>支払方法:</label>
            <input type="text" name="payment_method" value="手形">
        </div>
        
        <div>
            <label>税区分:</label>
            <input type="text" name="tax_category" value="内税">
        </div>
        
        <div>
            <label>カテゴリ:</label>
            <input type="text" name="category" value="手動テスト">
        </div>
        
        <div>
            <label>メモ:</label>
            <textarea name="memo">手動フォーム送信によるテストデータです</textarea>
        </div>
        
        <div>
            <button type="submit" name="send_post" value="submit">送信テスト</button>
        </div>
    </form>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            console.log('Form submission started');
            console.log('Form data:', new FormData(this));
        });
    </script>
</body>
</html>
